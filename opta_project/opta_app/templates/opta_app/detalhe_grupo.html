{% extends "base_generic.html" %}

{% block content %}
Teste
<h1>Grupo</h1>
{{ grupo.nome }}  :

<a href="{% url "adicionar_professor_ao_grupo" pk_prof grupo.id %}">Adicionar Professor</a>
<h1>Projeto</h1>
<ul>
    {% for projeto in projetos %}
    <li>{{ projeto.titulo }}  :
    <a href="{% url "atualizar_projeto" pk_prof grupo.id projeto.id %}">Editar</a>
    <a href="{% url "excluir_projeto" pk_prof grupo.id projeto.id %}">Excluir</a>
    <a href="{% url "mostrar_projeto" pk_prof grupo.id projeto.id %}">Ver Projeto</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "criar_projeto" pk_prof grupo.id %}">Novo</a>

{% endblock %}
